<caption>Obserwowalna cz&#281;&#347;&#263; Wszech&#347;wiata sk&#322;ada si&#281; z miliard&#243;w galaktyk, kt&#243;re istniej&#261; dzi&#281;ki sile grawitacji. Grawitacja jest tak&#380;e odpowiedzialna za produkcj&#281; energii przez wszystkie gwiazdy inicjuj&#261;c reakcje termoj&#261;drowe w nich zachodz&#261;ce. To dzi&#281;ki niej S&#322;o&#324;ce ogrzewa Ziemi&#281;, a &#347;wiat&#322;o galaktyk widoczne jest z ogromnych odleg&#322;o&#347;ci. Wi&#281;kszo&#347;&#263; punkt&#243;w widocznych na zdj&#281;ciu nie przedstawia pojedynczych gwiazd lecz ca&#322;e galaktyki. (&#378;r&#243;d&#322;o: modyfikacja zdj&#281;cia udost&#281;pnionego przez NASA)</caption></figure><para xmlns:data="http://www.w3.org/TR/html5/dom.html#custom-data-attribute" id="fs-id1168327911126">W tym rozdziale przestudiujemy charakter si&#322;y grawitacji na przyk&#322;adzie obiekt&#243;w tak ma&#322;ych jak my sami oraz dla uk&#322;ad&#243;w tak masywnych jak ca&#322;e galaktyki. Poka&#380;emy w jaki spos&#243;b si&#322;a grawitacji oddzia&#322;uje na obiekty na ziemi oraz na ruch samego Wszech&#347;wiata. Grawitacja jest si&#322;&#261; dzia&#322;aj&#261;c&#261; na odleg&#322;o&#347;&#263;, czyli si&#322;&#261; dzi&#281;ki kt&#243;rej r&#243;&#380;ne obiekty oddzia&#322;uj&#261; na siebie bez fizycznego kontaktu. Warto&#347;&#263; tej si&#322;y zanika dopiero w niesko&#324;czonej odleg&#322;o&#347;ci od obiektu j&#261; wytwarzaj&#261;cego. Ziemia oddzia&#322;uje si&#322;&#261; grawitacyjn&#261; na ciebie, podobnie czyni nasze S&#322;o&#324;ce, Droga Mleczna oraz miliardy galaktyk, takich jak te przedstawione na powy&#380;szym zdj&#281;ciu. Galaktyki te s&#261; tak odleg&#322;e, &#380;e nie mo&#380;emy ich zobaczy&#263; go&#322;ym okiem.</para></content>
