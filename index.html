<content>
<para id="fs-id1167585985669">Podczas przy&#347;pieszania dodatniego &#322;adunku elektrycznego <emphasis effect="italics">q</emphasis> zwi&#281;ksza si&#281; jego energia kinetyczna (sp&#243;jrz na <link target-id="CNX_UPhysics_24_01_PotEnWork"/>). Efekt ten jest analogiczny do rozp&#281;dzania cia&#322;a w polu grawitacyjnym - to tak, jakby&#347;my &#322;adunek elektryczny spuszczali z "elektrycznej g&#243;ry", gdzie jego energia potencjalna jest zamieniana na kinetyczn&#261;. Oczywi&#347;cie, &#378;r&#243;d&#322;a si&#322; s&#261; w obu przypadkach zupe&#322;nie r&#243;&#380;ne. Spr&#243;bujmy okre&#347;li&#263; prac&#281; wykonan&#261; przez pole elektryczne podczas rozp&#281;dzania &#322;adunku <emphasis effect="italics">q</emphasis>, co pozwoli nam zdefiniowa&#263; elektryczn&#261; energi&#281; potencjaln&#261;.</para><figure id="CNX_UPhysics_24_01_PotEnWork"><media id="fs-id1167586001301" alt="Pierwsza cz&#281;&#347;&#263; rysunku pokazuje dwie na&#322;adowane p&#322;ytki - jedna dodatnio druga ujemnie. &#321;adunek dodatni q jest umieszczony mi&#281;dzy p&#322;ytkami i porusza si&#281; z punktu A do B. Druga cz&#281;&#347;&#263; rysunku pokazuje mas&#281; m tocz&#261;c&#261; si&#281; w d&#243;&#322; zbocza.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_PotEnWork.jpg"/>
</media>

<caption>Przy&#347;pieszanie &#322;adunku w polu elektrycznym jest podobne do rozp&#281;dzania si&#281; kulki ze wzniesienia. W obu przypadkach energia kinetyczna ro&#347;nie kosztem energii potencjalnej, <m:math><m:mrow><m:mo>&#8211;</m:mo><m:mn>&#916;</m:mn><m:mi>U</m:mi><m:mo>=</m:mo><m:mn>&#916;</m:mn><m:mi>K</m:mi></m:mrow></m:math>. Prac&#281; w tych przypadkach wykonuje si&#322;a (elektrostatyczna lub grawitacyjna), kt&#243;ra jest jednocze&#347;nie si&#322;&#261; zachowawcz&#261;, dlatego mo&#380;emy zapisa&#263; <m:math><m:mrow><m:mi>W</m:mi><m:mo>=</m:mo><m:mo>&#8211;</m:mo><m:mtext>&#916;</m:mtext><m:mi>U</m:mi></m:mrow></m:math>.</caption></figure><para id="fs-id1167586035559">Si&#322;a elektrostatyczna Coulomba jest si&#322;&#261; zachowawcz&#261;, co oznacza, &#380;e praca wykonana nad &#322;adunkiem <emphasis effect="italics">q</emphasis> przez t&#281; si&#322;&#281; jest niezale&#380;na od drogi, co w szczeg&#243;&#322;ach zademonstrujemy p&#243;&#378;niej. Dok&#322;adnie tak samo jest w przypadku si&#322;y grawitacji. Dla si&#322; zachowawczych potrafimy zdefiniowa&#263; energi&#281; potencjaln&#261;, zwi&#261;zan&#261; z t&#261; si&#322;&#261; (m&#243;wimy czasem, &#380;e si&#322;y zachowawcze s&#261; si&#322;ami potencjalnymi). Energia potencjalna jest zazwyczaj "wygodniejsz&#261;" wielko&#347;ci&#261; fizyczn&#261;, ni&#380; praca, i &#322;atwiej j&#261; oblicza&#263;, bo zale&#380;y jedynie od po&#322;o&#380;enia.</para><para id="fs-id1167585860752">Zobaczymy to na nast&#281;puj&#261;cym przyk&#322;adzie. Rozwa&#380;my dwa &#322;adunki dodatnie, z kt&#243;rych pierwszy, <m:math><m:mrow><m:mo>+</m:mo><m:mi>q</m:mi></m:mrow></m:math>, jest nieruchomy, a w jego stron&#281; zbli&#380;a si&#281; drugi o wielko&#347;ci <m:math><m:mrow><m:mo>+</m:mo><m:mi>Q</m:mi></m:mrow></m:math> w taki spos&#243;b, &#380;e w pewnym momencie si&#322;a <m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:math> do niego przy&#322;o&#380;ona (powoduj&#261;ca ruch w stron&#281; &#322;adunku <m:math><m:mrow><m:mi>q</m:mi></m:mrow></m:math>) r&#243;wnowa&#380;y si&#322;&#281; elektrostatycznego odpychania <m:math><m:mrow><m:msub><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="false">&#8594;</m:mo></m:mover><m:mi>e</m:mi></m:msub></m:mrow></m:math>, dzia&#322;aj&#261;c&#261; na <m:math><m:mi>Q</m:mi></m:math> (<link target-id="CNX_UPhysics_24_01_Work"/>). Nieruchomy &#322;adunek nazwiemy &#322;adunkiem "&#378;r&#243;d&#322;owym", a &#322;adunek <m:math><m:mrow><m:mi>Q</m:mi></m:mrow></m:math> - &#322;adunkiem "pr&#243;bnym", bo przy jego pomocy jakby "pr&#243;bkujemy" pole elektryczne wytwarzane przez &#322;adunek <m:math><m:mrow><m:mi>q</m:mi></m:mrow></m:math>. Praca wykonana przez si&#322;&#281; <m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:math>, dzia&#322;aj&#261;c&#261; na <m:math><m:mi>Q</m:mi></m:math>, zmienia energi&#281; potencjaln&#261; tego &#322;adunku. Energi&#281; t&#281; nazywamy <term>elektryczn&#261; energi&#261; potencjaln&#261;</term> &#322;adunku <m:math><m:mi>Q</m:mi></m:math>.</para><figure id="CNX_UPhysics_24_01_Work"><media id="fs-id1167585899740" alt="Rysunek przedstawia dwa &#322;adunki dodatnie - naprawiony &#322;adunek q i poruszaj&#261;cy si&#281; &#322;adunek testowy Q i si&#322;y dzia&#322;aj&#261;ce na Q, kt&#243;re poruszaj&#261; bli&#380;szy do q, z punktu P ze znakiem 1 do punktu P ze znakiem 2.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_Work.jpg"/>
</media>

<caption>Ruch &#322;adunku pr&#243;bnego <emphasis effect="italics">Q</emphasis> w polu wytwarzanym przez &#322;adunek &#378;r&#243;d&#322;owy <emphasis effect="italics">q</emphasis>.</caption></figure><para id="fs-id1167585775600">Praca <m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub></m:mrow></m:math> si&#322;y zewn&#281;trznej <m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:math>, wykonana na przesuni&#281;cie &#322;adunku od punktu <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> do punktu <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>, mo&#380;e by&#263; obliczona jako</para><equation id="fs-id1167585813110" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub><m:mo>=</m:mo><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>l</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167585804980">Skoro si&#322;a zewn&#281;trzna <m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:math> r&#243;wnowa&#380;y si&#322;&#281; elektrostatyczn&#261; <m:math><m:mrow><m:msub><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>F</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle><m:mi>e</m:mi></m:msub></m:mrow></m:math>, to obie si&#322;y maj&#261; r&#243;wne warto&#347;ci i przeciwne zwroty. Zatem wektor si&#322;y zewn&#281;trznej jest nast&#281;puj&#261;cy</para><equation id="fs-id1167586024628" class="unnumbered"><label/><m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:msub><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="false">&#8594;</m:mo></m:mover><m:mi>e</m:mi></m:msub><m:mo>=</m:mo><m:mo>&#8722;</m:mo><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mrow><m:msup><m:mi>r</m:mi><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>r</m:mtext><m:mo>^</m:mo></m:mover></m:mstyle><m:mo>,</m:mo></m:mrow></m:math></equation><para id="fs-id1167585854720">gdzie za dodatni kierunek przyj&#281;li&#347;my kierunek od &#322;adunku &#378;r&#243;d&#322;owego, a przez <m:math><m:mi>r</m:mi></m:math> oznaczyli&#347;my odleg&#322;o&#347;&#263; od &#322;adunku &#378;r&#243;d&#322;owego do &#322;adunku pr&#243;bnego. Si&#322;a i wektor przemieszczenia s&#261; do siebie r&#243;wnoleg&#322;e (sp&#243;jrz na <link target-id="CNX_UPhysics_24_01_Work"/>), zatem praca si&#322;y zewn&#281;trznej jest dodatnia.</para><para id="fs-id1167585758390">Do oznaczenia energii potencjalnej u&#380;yjemy litery <m:math><m:mi>U</m:mi></m:math>, natomiast jednostk&#261; energii potencjalnej jest d&#380;ul (J). Gdy si&#322;a zachowawcza wykonuje ujemn&#261; prac&#281;, uk&#322;ad zwi&#281;ksza swoj&#261; energi&#281; potencjaln&#261;. Z kolei dodatnia praca si&#322;y zachowawczej oznacza zawsze ubytek energii potencjalnej, dlatego zapiszemy <m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mi>W</m:mi></m:mrow></m:math>. W uk&#322;adzie na rysunku <link target-id="CNX_UPhysics_24_01_Work"/> si&#322;a Coulomba dzia&#322;a w kierunku przeciwnym do przemieszczenia, wi&#281;c jej praca jest ujemna. Jednak energia potencjalna w tym uk&#322;adzie dw&#243;ch &#322;adunk&#243;w wzros&#322;a. To si&#322;a zewn&#281;trzna wykonuje dodatni&#261; prac&#281;, przez co powi&#281;ksza energi&#281; potencjaln&#261; uk&#322;adu.</para><example id="fs-id1167586180081">
<para id="fs-id1167585758895"><title>Energia kinetyczna na&#322;adowanej cz&#261;stki</title>&#321;adunek <m:math><m:mi>Q</m:mi></m:math> o warto&#347;ci +3,0 nC znajduje si&#281; pocz&#261;tkowo w spoczynku w odleg&#322;o&#347;ci 10 cm (<m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math>) od &#322;adunku <m:math><m:mi>q</m:mi></m:math> o warto&#347;ci +5,0 nC, kt&#243;ry jest umocowany w pocz&#261;tku uk&#322;adu wsp&#243;&#322;rz&#281;dnych (<link target-id="CNX_UPhysics_24_01_KE"/>). Oczywi&#347;cie, &#322;adunek <m:math><m:mi>Q</m:mi></m:math> jest odpychany od &#322;adunku <m:math><m:mi>q</m:mi></m:math>, w efekcie czego przemieszcza si&#281; na odleg&#322;o&#347;&#263; 15 cm (po&#322;o&#380;enie <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>).</para><figure id="CNX_UPhysics_24_01_KE"><media id="fs-id1167585996088" alt="Rysunek przedstawia dwa &#322;adunki dodatnie, q (+5,0nC) i Q +3,0nC) i si&#322;&#281; odpychania na Q, oznaczon&#261; jako F ze znakiem e. Q jest umieszczone na r ze znakiem 1 = 10 cm i wektor F ze znakiem e jest skierowany w kierunku r ze znakiem 2 = 15 cm.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_KE.jpg"/>
</media>

<caption>&#321;adunek <emphasis effect="italics">Q</emphasis> jest odpychany od &#322;adunku <emphasis effect="italics">q</emphasis>. Wykonana nad nim praca zamienia si&#281; w jego energi&#281; kinetyczn&#261;.</caption></figure><list id="fs-id1167585813932" list-type="enumerated" number-style="lower-alpha"><item>Jak&#261; prac&#281; wykona&#322;o pole elektryczne na przeniesienie &#322;adunku <m:math><m:mi>Q</m:mi></m:math> od <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> do <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>?</item>
<item>Jak&#261; energi&#281; kinetyczn&#261; &#322;adunek <m:math><m:mi>Q</m:mi></m:math> ma w po&#322;o&#380;eniu <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>?</item>
</list><para id="fs-id1167585848716"><title>Strategia rozwi&#261;zania</title>Obliczymy prac&#281; na podstawie definicji. Poniewa&#380; &#322;adunek <m:math><m:mi>Q</m:mi></m:math> pocz&#261;tkowo spoczywa&#322;, praca ta b&#281;dzie r&#243;wna ko&#324;cowej energii kinetycznej &#322;adunku.</para><para id="fs-id1167585760405"><title>Rozwi&#261;zanie</title>Ca&#322;kuj&#261;c si&#322;&#281; po wielko&#347;ci przemieszczenia, otrzymujemy</para><equation id="fs-id1167585859245" class="unnumbered"><label/><m:math><m:mtable><m:mtr><m:mtd columnalign="left"><m:msub><m:mi>W</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub></m:mtd><m:mtd columnalign="left"><m:mo>=</m:mo><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>r</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mrow><m:msup><m:mi>r</m:mi><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac><m:mspace width="0.2em"/><m:mi>d</m:mi><m:mi>r</m:mi><m:mo>=</m:mo><m:msubsup><m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mo>&#8722;</m:mo><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mrow><m:mn>&#8722;1</m:mn></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>8,99</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mn>9</m:mn></m:msup><m:mspace width="0.2em"/><m:msup><m:mrow><m:mtext>Nm</m:mtext></m:mrow><m:mn>2</m:mn></m:msup><m:msup><m:mrow><m:mtext>/C</m:mtext></m:mrow><m:mn>2</m:mn></m:msup></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;9</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;9</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mrow><m:mn>&#8722;1</m:mn></m:mrow><m:mrow><m:mn>0,15</m:mn><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:mn>0,10</m:mn><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mn>4,5</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mn>10</m:mn><m:mrow><m:mn>&#8722;7</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mtd></m:mtr></m:mtable></m:math></equation><para id="fs-id1167585965718">Taka sama jest warto&#347;&#263; energii kinetycznej w <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>.</para><para id="fs-id1167585782259"><title>Znaczenie</title>&#321;adunek <m:math><m:mi>Q</m:mi></m:math> pocz&#261;tkowo spoczywa&#322;; pole elektryczne wytwarzane przez &#322;adunek <m:math><m:mi>q</m:mi></m:math> wykona&#322;o prac&#281; na przemieszczenie <m:math><m:mi>Q</m:mi></m:math>, kt&#243;ra w ca&#322;o&#347;ci zosta&#322;a zamieniona na energi&#281; kinetyczn&#261; &#322;adunku <m:math><m:mi>Q</m:mi></m:math>.</para></example>
<note id="fs-id1167585853290" class="check-understanding">
<exercise id="fs-id1167586024009">
<problem id="fs-id1167585945561">
<para id="fs-id1167586038581"><emphasis effect="bold">Sprawd&#378; si&#281;.</emphasis> Je&#380;eli &#322;adunek <m:math><m:mi>Q</m:mi></m:math> z poprzedniego Przyk&#322;adu ma mas&#281; 4,00 &#956;g, to jaka jest szybko&#347;&#263; <m:math><m:mi>Q</m:mi></m:math> w po&#322;o&#380;eniu <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub><m:mo>?</m:mo></m:mrow></m:math></para></problem>
<solution id="fs-id1167586028048">
<para id="fs-id1167586036726"><m:math><m:mrow><m:mi>K</m:mi><m:mo>=</m:mo><m:mfrac><m:mn>1</m:mn><m:mn>2</m:mn></m:mfrac><m:mspace width="0.2em"/><m:mi>m</m:mi><m:msup><m:mi>v</m:mi><m:mn>2</m:mn></m:msup><m:mo>,</m:mo><m:mspace width="0.2em"/><m:mi>v</m:mi><m:mo>=</m:mo><m:msqrt><m:mrow><m:mn>2</m:mn><m:mfrac><m:mi>K</m:mi><m:mi>m</m:mi></m:mfrac></m:mrow></m:msqrt><m:mo>=</m:mo><m:msqrt><m:mrow><m:mn>2</m:mn><m:mfrac><m:mrow><m:mn>4,5</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;7</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext></m:mrow><m:mrow><m:mn>4,00</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;9</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>kg</m:mtext></m:mrow></m:mfrac></m:mrow></m:msqrt><m:mo>=</m:mo><m:mn>15</m:mn><m:mspace width="0.2em"/><m:mtext>m/s</m:mtext></m:mrow></m:math></para></solution>
</exercise>
</note>
<para id="fs-id1167586001977">W powy&#380;szym Przyk&#322;adzie, praca <m:math><m:mi>W</m:mi></m:math> wykonana na przy&#347;pieszenie dodatniego &#322;adunku jest dodatnia, a jej &#378;r&#243;d&#322;em jest zmniejszenie si&#281; energii potencjalnej <m:math><m:mi>U</m:mi></m:math> (r&#243;wnowa&#380;nie: ujemna zmiana energii potencjalnej <m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi></m:mrow></m:math>). Warto&#347;&#263; <m:math><m:mi>U</m:mi></m:math> mo&#380;emy znale&#378;&#263; dla dowolnego punktu, je&#347;li ustalimy pewien punkt referencyjny i wzgl&#281;dem niego obliczymy prac&#281;, potrzebn&#261; na przeniesienie &#322;adunku do innego punktu.</para><note id="fs-id1167586025918"><title>Elektryczna energia potencjalna</title><para id="fs-id1167586039329">Praca <m:math><m:mi>W</m:mi></m:math> potrzebna na przy&#347;pieszenie dodatnio na&#322;adowanej cz&#261;stki pochodzi ze zmniejszenia si&#281; jej energii potencjalnej <m:math><m:mi>U</m:mi></m:math>, czyli ujemnej zmiany energii <m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi></m:mrow></m:math>. Matematycznie zapiszemy to nast&#281;puj&#261;co</para><equation id="fs-id1167586010935"><m:math><m:mrow><m:mi>W</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mtext>&#916;</m:mtext><m:mi>U</m:mi><m:mo>.</m:mo></m:mrow></m:math></equation>
</note><para id="fs-id1167585928217">Nasze rozwa&#380;ania o elektrycznej energii potencjalnej s&#261; bardzo podobne do dyskusji o energii potencjalnej grawitacji, na pewno to zauwa&#380;y&#322;e&#347;. Energia potencjalna jest zawsze zwi&#261;zana z prac&#261; si&#322;y zachowawczej i przynosi dodatkowe informacje o energii i zmianach energii cia&#322;a lub uk&#322;adu, bez konieczno&#347;ci rozwa&#380;ania bezpo&#347;rednio samej si&#322;y. Jest to bardzo wygodne i praktyczne podej&#347;cie. W u&#380;ytecznych zastosowaniach o wiele cz&#281;&#347;ciej u&#380;ywamy poj&#281;cia elektrycznej energii potencjalnej (w skr&#243;cie m&#243;wimy: energii elektrycznej), ni&#380; odwo&#322;ujemy si&#281; do np. si&#322;y Coulomba.</para><para id="fs-id1167586179783">Znajdziemy teraz og&#243;lne wyra&#380;enie na energi&#281; potencjaln&#261; elektryczn&#261; w polu centralnym. W uk&#322;adzie wsp&#243;&#322;rz&#281;dnych sferycznych, przy &#322;adunku <m:math><m:mi>q</m:mi></m:math> umieszczonym w &#347;rodku uk&#322;adu oraz &#322;adunku <m:math><m:mi>Q</m:mi></m:math> umieszczonym w odleg&#322;o&#347;ci <m:math><m:mi>r</m:mi></m:math>, wektor przemieszczenia wynosi <m:math><m:mrow><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>l</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle><m:mo>=</m:mo><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>r</m:mtext><m:mo>^</m:mo></m:mover></m:mstyle><m:mspace width="0.2em"/><m:mi>d</m:mi><m:mi>r</m:mi></m:mrow></m:math>, dzi&#281;ki czemu &#322;atwo obliczymy ca&#322;k&#281; krzywoliniow&#261; i, w efekcie, prac&#281;</para><equation id="fs-id1167585750761" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mfrac><m:mn>1</m:mn><m:mrow><m:msup><m:mi>r</m:mi><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac><m:mover accent="true"><m:mtext>r</m:mtext><m:mo>^</m:mo></m:mover><m:mo>&#183;</m:mo><m:mover accent="true"><m:mtext>r</m:mtext><m:mo>^</m:mo></m:mover><m:mi>d</m:mi><m:mi>r</m:mi></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:mfrac><m:mo>&#8722;</m:mo><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:mfrac><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167585900259">Zwr&#243;&#263; uwag&#281;, &#380;e wynik zale&#380;y jedynie od skrajnych po&#322;o&#380;e&#324; &#322;adunku, a nie zale&#380;y od toru. Przyjrzyjmy si&#281; bli&#380;ej temu zagadnieniu - rozwa&#380;my dwie r&#243;&#380;ne &#347;cie&#380;ki, po kt&#243;rych przemieszczamy &#322;adunki:
<m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> do <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> oraz &#347;cie&#380;k&#281; <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> z rysunku <link target-id="CNX_UPhysics_24_01_PathInd"/>.</para><figure id="CNX_UPhysics_24_01_PathInd"><media id="fs-id1167586036835" alt="Rysunek przedstawia dwa &#322;adunki dodatnie, q i Q i si&#322;&#281; odpychania na Q. Zaznaczone s&#261; cztery punkty&#160;P ze znakiem 1, P ze znakiem 2, P ze znakiem 3 i P ze znakiem 4, gdzie&#160;P ze znakiem 1 P ze znakiem 3 i P ze znakiem 2 &#160;P ze znakiem 4 tworz&#261; dwa koncentryczne segmenty oznaczone jako q. Si&#322;a na Q jest prostopad&#322;a do kierunku przemieszczania si&#281; kiedy Q porusza si&#281; z P ze znakiem 1 do P ze znakiem 3 lub P ze znakiem 3 do P ze znakiem 2.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_PathInd.jpg"/>
</media>

<caption>Dwie &#347;cie&#380;ki, po kt&#243;rych mi&#281;dzy punktami <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> i <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> przemieszczamy &#322;adunek. Praca wykonana na odcinkach <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub></m:mrow></m:math> oraz <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> jest zerowa, bo si&#322;a elektrostatyczna jest wtedy prostopad&#322;a do przemieszczenia. Odcinki <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> i <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub></m:mrow></m:math> s&#261; identyczne, wi&#281;c praca wykonana na obu &#347;cie&#380;kach <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> oraz <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> jest w efekcie taka sama.</caption></figure><para id="fs-id1167585999670">Dwa fragmenty <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub></m:mrow></m:math> oraz <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> s&#261; &#322;ukami okr&#281;gu o &#347;rodku w <m:math><m:mi>q</m:mi></m:math>. Poniewa&#380; si&#322;a Coulomba dzia&#322;aj&#261;ca na &#322;adunek <m:math><m:mi>Q</m:mi></m:math> jest centralna - jest skierowana albo w kierunku do <m:math><m:mi>q</m:mi></m:math> albo przeciwnie, zawsze wzd&#322;u&#380; promienia okr&#281;gu - si&#322;a zewn&#281;trzna (o kierunku przeciwnym do si&#322;y Coulomba) nie wykonuje pracy, bo jest prostopad&#322;a do tych &#322;uk&#243;w w ka&#380;dym punkcie. Zatem, si&#322;a jest niezerowa jedynie na odcinku <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:mo>,</m:mo></m:mrow></m:math> kt&#243;ry jest taki sam jak <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub><m:mo>.</m:mo></m:mrow></m:math></para><para id="fs-id1167585983900">Dodatkowym wnioskiem p&#322;yn&#261;cym z powy&#380;szych oblicze&#324; jest to, &#380;e praca wykonana na p&#281;tli <m:math><m:mrow><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>3</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>4</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>2</m:mn></m:msub><m:msub><m:mi>P</m:mi><m:mn>1</m:mn></m:msub><m:mo>,</m:mo></m:mrow></m:math> by&#322;aby zerowa (<link target-id="CNX_UPhysics_24_01_Pathclosed"/>). Przypomnij sobie, &#380;e w taki w&#322;a&#347;nie spos&#243;b okre&#347;lali&#347;my, czy si&#322;a jest zachowawcza, czy nie. Co wi&#281;cej, poniewa&#380; si&#322;a elektrostatyczna jest zwi&#261;zana z nat&#281;&#380;eniem pola elektrycznego relacj&#261; <m:math><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>=</m:mo><m:mi>Q</m:mi><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>E</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:math>, to m&#243;wimy, &#380;e samo pole elektryczne jest polem zachowawczym (lub te&#380;: polem potencjalnym), bo:</para><equation id="fs-id1167586017325" class="unnumbered"><label/><m:math><m:mrow><m:mstyle displaystyle="true"><m:mrow><m:mo>&#8750;</m:mo><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>E</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover></m:mrow></m:mrow></m:mstyle><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>l</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle><m:mo>=</m:mo><m:mn>0</m:mn><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167585992787">Ca&#322;y czas zak&#322;adamy, &#380;e &#322;adunek &#378;r&#243;d&#322;owy <m:math><m:mi>q</m:mi></m:math> jest sta&#322;y i nieruchomy (elektrostatyka zajmuje si&#281; &#322;adunkami w spoczynku).</para><figure id="CNX_UPhysics_24_01_Pathclosed"><media id="fs-id1167586182653" alt="Rysunek przedstawia dwa &#322;adunki dodatnie, q i Q i si&#322;&#281; odpychania na Q. Mamy cztery punkty P ze znakiem 1, P ze znakiem 2, P ze znakiem 3 i P ze znakiem 4, gdzie P ze znakiem 1 P ze znakiem 3 i P ze znakiem 2 P ze znakiem 4 tworz&#261; dwa koncentryczne segmenty z centralnie po&#322;o&#380;onym q. Kierunkiem przemieszczania si&#281; Q jest P ze znakiem 1 P ze znakiem 3 P ze znakiem 4 P ze znakiem 2 P ze znakiem 1.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_PathClosed.jpg"/>
</media>

<caption>Praca po zamkni&#281;tym torze w polu elektrycznym jest r&#243;wna zero.</caption></figure><para id="fs-id1167586017544">Kolejnym wnioskiem wynikaj&#261;cym z powy&#380;szego, b&#281;dzie wz&#243;r na energi&#281; potencjaln&#261; pola elektrycznego. Przypomnij sobie jeszcze, &#380;e praca si&#322;y zachowawczej jest r&#243;wna r&#243;&#380;nicy energii potencjalnych w dw&#243;ch punktach. W takim razie, praca <m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow></m:math>, potrzebna na przeniesienie &#322;adunku od punktu referencyjnego do interesuj&#261;cego nas punktu, mo&#380;e by&#263; obliczona jako</para><equation id="fs-id1167585973025" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub><m:mo>=</m:mo><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow><m:mi>r</m:mi></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>l</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mtext>,</m:mtext></m:mrow></m:math></equation><para id="fs-id1167586016838">a, na podstawie wzoru <link target-id="fs-id1167586010935"/>, r&#243;&#380;nica energii potencjalnych <m:math><m:mrow><m:mo stretchy="false">(</m:mo><m:msub><m:mi>U</m:mi><m:mn>2</m:mn></m:msub><m:mo>&#8722;</m:mo><m:msub><m:mi>U</m:mi><m:mn>1</m:mn></m:msub><m:mo stretchy="false">)</m:mo></m:mrow></m:math> &#322;adunku pr&#243;bnego <m:math><m:mi>Q</m:mi></m:math> pomi&#281;dzy dwoma punktami wynosi</para><equation id="fs-id1167586039231" class="unnumbered"><label/><m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow><m:mi>r</m:mi></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>l</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167586038209">W takim razie, og&#243;lne wyra&#380;enie na energi&#281; potencjaln&#261; mi&#281;dzy dwoma &#322;adunkami w polu centralnym jest nast&#281;puj&#261;ce:</para><equation id="fs-id1167586050300" class="unnumbered"><label/><m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow><m:mi>r</m:mi></m:msubsup><m:mrow><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mrow><m:msup><m:mi>r</m:mi><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac><m:mi>d</m:mi><m:mi>r</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:msubsup><m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mo>&#8722;</m:mo><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow><m:mi>r</m:mi></m:msubsup></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mn>1</m:mn><m:mi>r</m:mi></m:mfrac><m:mo>&#8722;</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167586179218">Drugi sk&#322;adnik r&#243;&#380;nicy we wzorze mo&#380;emy przyj&#261;&#263; jako zupe&#322;nie dowolny poziom odniesienia w pomiarze energii potencjalnej (poziom zerowy). Dlatego</para><equation id="fs-id1167586038277" class="unnumbered"><label/><m:math><m:mrow><m:mi>U</m:mi><m:mo stretchy="false">(</m:mo><m:mi>r</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac><m:mo>&#8722;</m:mo><m:msub><m:mi>U</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167586045105">Wygodnym wyborem poziomu odniesienia jest niesko&#324;czono&#347;&#263; - zgodnie z nasz&#261; intuicj&#261; oraz definicj&#261; si&#322;y Coulomba, &#322;adunki ze sob&#261; nie oddzia&#322;uj&#261;, gdy oddalimy je na niesko&#324;czon&#261; odleg&#322;o&#347;&#263;. (Wr&#243;&#263; do dyskusji o poziomie odniesienia dla energii potencjalnej w rozdziale <link class="target-chapter" document="m58311">Potential Energy and Conservation of Energy</link>.) Je&#347;li energi&#281; potencjaln&#261; w niesko&#324;czono&#347;ci przyjmiemy jako r&#243;wn&#261; zero, to cz&#322;on <m:math><m:mrow><m:msub><m:mi>U</m:mi><m:mrow><m:mtext>ref</m:mtext></m:mrow></m:msub></m:mrow></m:math> w powy&#380;szej definicji znika. To tak, jakby&#347;my przyj&#281;li pod&#322;o&#380;e (powierzchni&#281; Ziemi albo blat sto&#322;u) jako poziom odniesienia w zagadnieniach dotycz&#261;cych ruchu w polu grawitacyjnym. Zatem, wz&#243;r na energi&#281; potencjaln&#261; &#322;adunku <m:math><m:mi>Q</m:mi></m:math> umieszczonego w odleg&#322;o&#347;ci <m:math><m:mi>r</m:mi></m:math> od &#322;adunku <m:math><m:mi>q</m:mi></m:math>, wytwarzaj&#261;cego centralne pole elektryczne, przyjmuje ostatecznie posta&#263;:</para><note id="fs-id1167586054183" class="equation-callout">
<equation id="fs-id1167586035963"><label/><m:math><m:mrow><m:mi>U</m:mi><m:mo stretchy="false">(</m:mo><m:mi>r</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac><m:mspace width="0.2em"/><m:mrow><m:mo>(</m:mo><m:mrow><m:mtext>poziom odniesienia w</m:mtext><m:mspace width="0.2em"/><m:mi>r</m:mi><m:mo>=</m:mo><m:mi>&#8734;</m:mi></m:mrow><m:mo>)</m:mo></m:mrow><m:mo>.</m:mo></m:mrow></m:math></equation></note>
<para id="fs-id1167585927828">Powy&#380;szy wz&#243;r jest symetryczny ze wzgl&#281;du na kolejno&#347;&#263; &#322;adunk&#243;w <m:math><m:mi>q</m:mi></m:math> i <m:math><m:mi>Q</m:mi></m:math>, dlatego doskonale opisuje energi&#281; potencjaln&#261; w uk&#322;adzie dowolnych dw&#243;ch &#322;adunk&#243;w.</para><example id="fs-id1167585927839">
<para id="fs-id1167586179791"><title>Energia potencjalna na&#322;adowanego cia&#322;a</title>&#321;adunek <m:math><m:mi>Q</m:mi></m:math> o warto&#347;ci +3,0 nC znajduje si&#281; pocz&#261;tkowo w spoczynku w odleg&#322;o&#347;ci 10 cm (<m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math>) od nieruchomego i umieszczonego w pocz&#261;tku uk&#322;adu wsp&#243;&#322;rz&#281;dnych &#322;adunku <m:math><m:mi>q</m:mi></m:math>, kt&#243;rego warto&#347;&#263; to +5,0 nC (<link target-id="CNX_UPhysics_24_01_KE1"/>). Pod wp&#322;ywem odpychaj&#261;cej si&#322;y Coulomba, &#322;adunek <m:math><m:mi>Q</m:mi></m:math> oddala si&#281; od &#322;adunku &#378;r&#243;d&#322;a <m:math><m:mi>q</m:mi></m:math>, osi&#261;gaj&#261;c w pewnym momencie odleg&#322;o&#347;&#263; 15 cm (<m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math>).</para><figure id="CNX_UPhysics_24_01_KE1"><media id="fs-id1167585968782" alt="Rysunek przedstawia dwa &#322;adunki dodatnie, q (+5,0 nC) i Q +3,0 nC) i si&#322;&#281; odpychania na Q, oznaczon&#261; jako F ze znakiem e. Q jest umieszczone na r ze znakiem 1 = 10 cm i wektor F ze znakiem e jest skierowany w kierunku r ze znakiem 2 = 15 cm.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_KE.jpg"/>
</media>

<caption>&#321;adunek <emphasis effect="italics">Q</emphasis> jest odpychany od &#322;adunku &#378;r&#243;d&#322;owego <emphasis effect="italics">q</emphasis>, w wyniku czego, kosztem wykonanej przez si&#322;&#281; elektrostatyczn&#261; pracy, maleje jego energia potencjalna.</caption></figure><para id="fs-id1167586032547">Ile wynosi zmiana energii potencjalnej uk&#322;adu &#322;adunk&#243;w przy przemieszczeniu <m:math><m:mi>Q</m:mi></m:math> od <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> do <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub><m:mo>?</m:mo></m:mrow></m:math></para><para id="fs-id1167585839689"><title>Strategia rozwi&#261;zania</title>Obliczymy zmian&#281; energii potencjalnej na podstawie definicji: <m:math><m:mrow><m:mtext>&#916;</m:mtext><m:msub><m:mi>U</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>r</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mo>.</m:mo></m:mrow></m:math> Poniewa&#380; &#322;adunek <m:math><m:mi>Q</m:mi></m:math> pocz&#261;tkowo spoczywa&#322;, wielko&#347;&#263; ta b&#281;dzie r&#243;wna przyrostowi energii kinetycznej &#322;adunku.</para><para id="fs-id1167585956097"><title>Solution</title>Mamy</para><equation id="fs-id1167585956102" class="unnumbered"><label/><m:math><m:mtable><m:mtr><m:mtd columnalign="left"><m:mtext>&#916;</m:mtext><m:msub><m:mi>U</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub></m:mtd><m:mtd columnalign="left"><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mover accent="true"><m:mstyle mathvariant="normal" mathsize="normal"><m:mtext>F</m:mtext></m:mstyle><m:mo stretchy="true">&#8594;</m:mo></m:mover><m:mo>&#183;</m:mo><m:mi>d</m:mi><m:mstyle mathvariant="normal" mathsize="normal"><m:mover accent="true"><m:mtext>r</m:mtext><m:mo stretchy="false">&#8594;</m:mo></m:mover></m:mstyle></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:mstyle displaystyle="true"><m:mrow><m:msubsup><m:mo>&#8747;</m:mo><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup><m:mrow><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mrow><m:msup><m:mi>r</m:mi><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac><m:mi>d</m:mi><m:mi>r</m:mi><m:mo>=</m:mo><m:mtext>&#8722;</m:mtext><m:msubsup><m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mo>&#8722;</m:mo><m:mfrac><m:mrow><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:msubsup></m:mrow></m:mrow></m:mstyle><m:mo>=</m:mo><m:mi>k</m:mi><m:mi>q</m:mi><m:mi>Q</m:mi><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:mfrac><m:mo>&#8722;</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>8,99</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mn>9</m:mn></m:msup><m:mspace width="0.2em"/><m:msup><m:mrow><m:mtext>Nm</m:mtext></m:mrow><m:mn>2</m:mn></m:msup><m:msup><m:mrow><m:mtext>/C</m:mtext></m:mrow><m:mn>2</m:mn></m:msup></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;9</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;9</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mn>1</m:mn><m:mrow><m:mn>0,15</m:mn><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>&#8722;</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:mn>0,10</m:mn><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mn>&#8722;4,5</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mn>10</m:mn><m:mrow><m:mn>&#8722;7</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mtd></m:mtr></m:mtable></m:math></equation><para id="fs-id1167586182493"><title>Znaczenie</title>Tak jak si&#281; mo&#380;na by&#322;o spodziewa&#263;, zmiana energii potencjalnej jest ujemna i co do warto&#347;ci bezwzgl&#281;dnej r&#243;wna przyrostowi energii kinetycznej. Przypomnij sobie, &#380;e tak&#380;e w przyk&#322;adzie <link target-id="fs-id1167586180081"/> zmiana energii kinetycznej by&#322;a dodatnia.</para></example>
<note id="fs-id1167586043003" class="check-understanding">
<exercise id="fs-id1167586043006"><problem id="fs-id1167586043008">
<para id="fs-id1167586043010"><emphasis effect="bold">Sprawd&#378; si&#281;.</emphasis> Jak&#261; energi&#281; potencjaln&#261;, wzgl&#281;dem poziomu odniesienia w niesko&#324;czono&#347;ci, ma w punkcie <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> &#322;adunek <m:math><m:mi>Q</m:mi></m:math> z powy&#380;szego przyk&#322;adu?</para></problem>
<solution id="fs-id1167585972928">
<para id="fs-id1167585972930">Energia potencjalna &#322;adunku w punkcie <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> wynosi <m:math><m:mrow><m:mn>9,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;7</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mo>,</m:mo></m:mrow></m:math>, podczas gdy jego energia kinetyczna to
<m:math><m:mrow><m:mn>4,5</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;7</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext></m:mrow></m:math>. Oznacza to, &#380;e w momencie, gdy &#322;adunek <m:math><m:mi>Q</m:mi></m:math> osi&#261;ga po&#322;o&#380;enie w niesko&#324;czono&#347;ci, jego energia kinetyczna jest trzy razy wi&#281;ksza ni&#380; energia kinetyczna w punkcie <m:math><m:mrow><m:msub><m:mi>r</m:mi><m:mn>2</m:mn></m:msub><m:mo>,</m:mo></m:mrow></m:math> poniewa&#380; ca&#322;a energia potencjalna jest wtedy zamieniona w energi&#281; kinetyczn&#261;.</para></solution>
</exercise></note>
<para id="fs-id1167586027728">Dla si&#322;y elektrostatycznej Coulomba podali&#347;my zasad&#281; superpozycji - si&#322;y dzia&#322;aj&#261;ce na &#322;adunek pr&#243;bny, pochodz&#261;ce od uk&#322;adu wielu &#322;adunk&#243;w, mo&#380;emy policzy&#263; niezale&#380;nie, a wypadkowa si&#322;a jest sum&#261; wektorow&#261; tych si&#322;. Wobec tego, tak&#380;e prace (ca&#322;ki z si&#322;), a poprzez to tak&#380;e i energie potencjalne, spe&#322;niaj&#261; zasad&#281; superpozycji. Zademonstrujemy to na przyk&#322;adzie uk&#322;adu czterech &#322;adunk&#243;w umieszczonych w wierzcho&#322;kach kwadratu.</para><example id="fs-id1167586181432">
<para id="fs-id1167586181435"><title>Uk&#322;ad czterech &#322;adunk&#243;w dodatnich</title>Oblicz prac&#281;, jak&#261; si&#322;a zewn&#281;trzna musi wykona&#263; na przeniesienie czterech &#322;adunk&#243;w dodatnich o warto&#347;ciach <m:math><m:mrow><m:mo>+</m:mo><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext><m:mo>,</m:mo></m:mrow></m:math> <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext><m:mo>,</m:mo><m:mspace width="0.2em"/><m:mo>+</m:mo><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext><m:mo>,</m:mo></m:mrow></m:math> oraz <m:math><m:mrow><m:mo>+</m:mo><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> z niesko&#324;czono&#347;ci do wierzcho&#322;k&#243;w kwadratu o boku 1 cm (<link target-id="CNX_UPhysics_24_01_MultiChg"/>).</para><figure id="CNX_UPhysics_24_01_MultiChg"><media id="fs-id1167586041971" alt="Rysunek przedstawia kwadrat o boku d&#322;ugo&#347;ci 1,0 cm i czterech &#322;adunkach&#160;(2.0&#181;C, 3.0&#181;C, 4.0&#181;C and 5.0&#181;C)&#160;umieszczonych na czterech wierzcho&#322;kach.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_MultiChg.jpg"/>
</media>

<caption>Jak&#261; prac&#281; trzeba wykona&#263;, aby utworzy&#263; taki uk&#322;ad &#322;adunk&#243;w?</caption></figure><para id="fs-id1167586041984"><title>Strategia rozwi&#261;zania</title>Po kolei przenosimy ka&#380;dy z &#322;adunk&#243;w z niesko&#324;czono&#347;ci do jednego z wierzcho&#322;k&#243;w kwadratu i obliczamy, jak&#261; prac&#281; musimy przy tym wykona&#263;. Bez &#380;adnej przyczyny fizycznej, a jedynie dla porz&#261;dku, zaczniemy od najmniejszego &#322;adunku i zestawimy uk&#322;ad w kolejno&#347;ci do najwi&#281;kszego.</para><para id="fs-id1167586054284"><title>Rozwi&#261;zanie</title>Krok 1. Najpierw przenosimy &#322;adunek <m:math><m:mrow><m:mo>+</m:mo><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> do jednego z wierzcho&#322;k&#243;w. Przyjmijmy, &#380;e ten wierzcho&#322;ek le&#380;y w pocz&#261;tku uk&#322;adu wsp&#243;&#322;rz&#281;dnych. Poniewa&#380; w sko&#324;czonej odleg&#322;o&#347;ci od tego &#322;adunku nie mamy &#380;adnych innych &#322;adunk&#243;w, praca, jak&#261; wykonali&#347;my wynosi</para><equation id="fs-id1167586054305" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mn>1</m:mn></m:msub><m:mo>=</m:mo><m:mn>0</m:mn><m:mo>.</m:mo></m:mrow></m:math></equation>
<para id="fs-id1167586046380">Krok 2. Utrzymuj&#261;c &#322;adunek <m:math><m:mrow><m:mo>+</m:mo><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> w pocz&#261;tku uk&#322;adu wsp&#243;&#322;rz&#281;dnych, przenosimy kolejny &#322;adunek <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> do po&#322;o&#380;enia <m:math><m:mrow><m:mo stretchy="false">(</m:mo><m:mi>x</m:mi><m:mo>,</m:mo><m:mi>y</m:mi><m:mo>,</m:mo><m:mi>z</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mo stretchy="false">(</m:mo><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mtext>cm</m:mtext><m:mo>;</m:mo><m:mn>0</m:mn><m:mo>;</m:mo><m:mn>0</m:mn><m:mo stretchy="false">)</m:mo></m:mrow></m:math> (<link target-id="CNX_UPhysics_24_01_Step2"/>). Teraz nasza si&#322;a musi wykona&#263; prac&#281; przeciwko odpychaj&#261;cej sile elektrostatycznej mi&#281;dzy &#322;adunkami. Praca si&#322;y zewn&#281;trznej jest r&#243;wna zmianie energii potencjalnej &#322;adunku <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math>:</para><equation id="fs-id1167586178180" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mn>2</m:mn></m:msub><m:mo>=</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>q</m:mi><m:mn>2</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>12</m:mn></m:mrow></m:msub></m:mrow></m:mfrac><m:mo>=</m:mo><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>9,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mn>9</m:mn></m:msup><m:mfrac><m:mrow><m:mtext>N</m:mtext><m:mo>&#183;</m:mo><m:msup><m:mtext>m</m:mtext><m:mn>2</m:mn></m:msup></m:mrow><m:mrow><m:msup><m:mtext>C</m:mtext><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac></m:mrow><m:mo>)</m:mo></m:mrow><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>=</m:mo><m:mn>5,4</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mrow></m:math></equation><figure id="CNX_UPhysics_24_01_Step2"><media id="fs-id1167586016453" alt="Rysunek przedstawia kwadrat o boku d&#322;ugo&#347;ci 1, 0 cm i dwa &#322;adunki (2,0 mikro C i 3,0 mikro C) na przylegaj&#261;cych wierzcho&#322;kach.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_Step2.jpg"/>
</media>

<caption>Krok. 2. Praca <m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> na przeniesienie &#322;adunku <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> z niesko&#324;czono&#347;ci do jednego z wierzcho&#322;k&#243;w kwadratu.</caption></figure><para id="fs-id1167586013080">Krok 3. Utrzymujemy &#322;adunki <m:math><m:mrow><m:mo>+</m:mo><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> i <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> nieruchome w ich po&#322;o&#380;eniach i przenosimy kolejny &#322;adunek o warto&#347;ci <m:math><m:mrow><m:mo>+</m:mo><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> do wierzcho&#322;ka o wsp&#243;&#322;rz&#281;dnych <m:math><m:mrow><m:mo stretchy="false">(</m:mo><m:mi>x</m:mi><m:mo>,</m:mo><m:mi>y</m:mi><m:mo>,</m:mo><m:mi>z</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mo stretchy="false">(</m:mo><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mtext>cm</m:mtext><m:mo>;</m:mo><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mtext>cm</m:mtext><m:mo>;</m:mo><m:mn>0</m:mn><m:mo stretchy="false">)</m:mo></m:mrow></m:math> (<link target-id="CNX_UPhysics_24_01_Step3"/>). Praca wykonana w tym etapie wynosi</para><equation id="fs-id1167586013191" class="unnumbered"><label/><m:math><m:mtable><m:mtr><m:mtd columnalign="left"><m:msub><m:mi>W</m:mi><m:mn>3</m:mn></m:msub></m:mtd><m:mtd columnalign="left"><m:mo>=</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>q</m:mi><m:mn>3</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>13</m:mn></m:mrow></m:msub></m:mrow></m:mfrac><m:mo>+</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>2</m:mn></m:msub><m:msub><m:mi>q</m:mi><m:mn>3</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>23</m:mn></m:mrow></m:msub></m:mrow></m:mfrac></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>9,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mn>9</m:mn></m:msup><m:mfrac><m:mrow><m:mtext>N</m:mtext><m:mo>&#183;</m:mo><m:msup><m:mtext>m</m:mtext><m:mn>2</m:mn></m:msup></m:mrow><m:mrow><m:msup><m:mtext>C</m:mtext><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:msqrt><m:mn>2</m:mn></m:msqrt><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow><m:mo>=</m:mo><m:mn>15,9</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mtd></m:mtr></m:mtable></m:math></equation><figure id="CNX_UPhysics_24_01_Step3"><media id="fs-id1167586022098" alt="Rysunek przedstawia kwadrat o bokach d&#322;ugo&#347;ci 1,0 cm i trzy &#322;adunkami&#160;(2,0&#181;C, 3,0&#181;C and 4,0&#181;C)&#160;w trzech wierzcho&#322;kach.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_Step3.jpg"/>
</media>

<caption>Krok 3. Praca <m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mn>3</m:mn></m:msub></m:mrow></m:math> potrzebna na przeniesienie &#322;adunku <m:math><m:mrow><m:mo>+</m:mo><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> z niesko&#324;czono&#347;ci do jednego z wierzcho&#322;k&#243;w.</caption></figure><para id="fs-id1167586032104">Krok 4. Na ko&#324;cu, do ostatniego wierzcho&#322;ka o wsp&#243;&#322;rz&#281;dnych <m:math><m:mrow><m:mo stretchy="false">(</m:mo><m:mi>x</m:mi><m:mo>,</m:mo><m:mi>y</m:mi><m:mo>,</m:mo><m:mi>z</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mo stretchy="false">(</m:mo><m:mn>0</m:mn><m:mo>;</m:mo><m:mspace width="0.2em"/><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mtext>cm</m:mtext><m:mo>;</m:mo><m:mspace width="0.2em"/><m:mn>0</m:mn><m:mo stretchy="false">)</m:mo></m:mrow></m:math> przenosimy z niesko&#324;czono&#347;ci &#322;adunek <m:math><m:mrow><m:mo>+</m:mo><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math>, a pierwsze trzy &#322;adunki pozostawiamy nieruchome (<link target-id="CNX_UPhysics_24_01_MultiChg1"/>). Praca potrzebna na to wynosi</para><equation id="fs-id1167586176382" class="unnumbered"><label/><m:math><m:mtable><m:mtr><m:mtd columnalign="left"><m:msub><m:mi>W</m:mi><m:mn>4</m:mn></m:msub></m:mtd><m:mtd columnalign="left"><m:mo>=</m:mo><m:mi>k</m:mi><m:msub><m:mi>q</m:mi><m:mn>4</m:mn></m:msub><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>1</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>14</m:mn></m:mrow></m:msub></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>2</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>24</m:mn></m:mrow></m:msub></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mn>3</m:mn></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mn>34</m:mn></m:mrow></m:msub></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow></m:mtd></m:mtr><m:mtr><m:mtd/><m:mtd columnalign="left"><m:mo>=</m:mo><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>9,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mn>9</m:mn></m:msup><m:mfrac><m:mrow><m:mtext>N</m:mtext><m:mo>&#183;</m:mo><m:msup><m:mtext>m</m:mtext><m:mn>2</m:mn></m:msup></m:mrow><m:mrow><m:msup><m:mtext>C</m:mtext><m:mn>2</m:mn></m:msup></m:mrow></m:mfrac></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow><m:mrow><m:mo>[</m:mo><m:mrow><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>2,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:mn>1, 0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:msqrt><m:mn>2</m:mn></m:msqrt><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac><m:mo>+</m:mo><m:mfrac><m:mrow><m:mrow><m:mo>(</m:mo><m:mrow><m:mn>4,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;6</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>C</m:mtext></m:mrow><m:mo>)</m:mo></m:mrow></m:mrow><m:mrow><m:mn>1,0</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;2</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:mfrac></m:mrow><m:mo>]</m:mo></m:mrow><m:mo>=</m:mo><m:mn>36,5</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mtd></m:mtr></m:mtable></m:math></equation><figure id="CNX_UPhysics_24_01_MultiChg1"><media id="fs-id1167586038110" alt="Rysunek przedstawia kwadrat o boku d&#322;ugo&#347;ci 1,0 cm i cztery &#322;adunki 2,0 mikro C, 3,0 mikro C, 4,0 mikro C oraz 5,0 mikro C)&#160;umieszczone w czterech wierzcho&#322;kach.&#160;">
<image mime-type="image/jpeg" src="CNX_UPhysics_24_01_MultiChg.jpg"/>

<caption>Krok 4. Praca <m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mn>4</m:mn></m:msub></m:mrow></m:math> potrzebna na przeniesienie &#322;adunku <m:math><m:mrow><m:mo>+</m:mo><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> z niesko&#324;czono&#347;ci do ostatniego wierzcho&#322;ka.</caption></figure><para id="fs-id1167585982355">Zatem, ca&#322;kowita praca wykonana przez si&#322;&#281; zewn&#281;trzn&#261; na utworzenie uk&#322;adu jest sum&#261; wszystkich poszczeg&#243;lnych prac, potrzebnych na przeniesienie kolejno &#322;adunk&#243;w z niesko&#324;czono&#347;ci do wierzcho&#322;k&#243;w kwadratu:</para><equation id="fs-id1167585982360" class="unnumbered"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mtext>ca&#322;k</m:mtext></m:msub><m:mo>=</m:mo><m:msub><m:mi>W</m:mi><m:mn>1</m:mn></m:msub><m:mo>+</m:mo><m:msub><m:mi>W</m:mi><m:mn>2</m:mn></m:msub><m:mo>+</m:mo><m:msub><m:mi>W</m:mi><m:mn>3</m:mn></m:msub><m:mo>+</m:mo><m:msub><m:mi>W</m:mi><m:mn>4</m:mn></m:msub><m:mo>=</m:mo><m:mn>0</m:mn><m:mo>+</m:mo><m:mn>5,4</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mo>+</m:mo><m:mn>15,9</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mo>+</m:mo><m:mn>36,5</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mo>=</m:mo><m:mn>57,8</m:mn><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mtext>.</m:mtext></m:mrow></m:math></equation><para id="fs-id1167586016982"><title>Znaczenie</title>Praca wykonana nad ka&#380;dym &#322;adunkiem zale&#380;y tylko od oddzia&#322;ywa&#324; parami z kolejnymi &#322;adunkami. Nie ma potrzeby rozpatrywania dodatkowych, bardziej skomplikowanych oddzia&#322;ywa&#324; (np. tr&#243;jcia&#322;owych). Praca wykonana nad trzecim &#322;adunkiem zale&#380;y jedynie od jego oddzia&#322;ywania z &#322;adunkiem pierwszym i drugim, osobno. Oddzia&#322;ywanie mi&#281;dzy &#322;adunkiem pierwszym i drugim na ni&#261; nie wp&#322;ywa. M&#243;wimy, &#380;e charakter oddzia&#322;ywania si&#322;y Coulomba (tak&#380;e si&#322;y grawitacji Newtona) jest dwucia&#322;owy.</para></example>
<note id="fs-id1167586016991" class="check-understanding">
<exercise id="fs-id1167586016996">
<problem id="fs-id1167586016998">
<para id="fs-id1167586017000"><emphasis effect="bold">Sprawd&#378; si&#281;.</emphasis> Czy energia potencjalna oddzia&#322;ywania dw&#243;ch &#322;adunk&#243;w punktowych jest dodatnia czy ujemna, je&#347;li &#322;adunki te s&#261; jednoimienne? Je&#347;li s&#261; r&#243;&#380;noimienne? Jaki ma to zwi&#261;zek z prac&#261; potrzebn&#261; na przeniesienie tych &#322;adunk&#243;w z niesko&#324;czono&#347;ci do bliskiej odleg&#322;o&#347;ci mi&#281;dzy nimi?</para></problem>
<solution id="fs-id1167586017010">
<para id="fs-id1167586017012">dodatnia, ujemna, w obu przypadkach energia potencjalna jest r&#243;wna pracy potrzebnej na utworzenie tej pary &#322;adunk&#243;w.</para></solution>
</exercise>
</note>
<para id="fs-id1167586017020">Zwr&#243;&#263; uwag&#281;, &#380;e elektryczna energia potencjalna jest dodatnia, je&#347;li dwa &#322;adunki s&#261; jednoimienne, a ujemna, je&#347;li &#322;adunki s&#261; r&#243;&#380;noimienne. Ta zale&#380;no&#347;&#263; stanie si&#281; jeszcze bardzie zrozumia&#322;a, je&#347;li pomy&#347;lisz o zmianie energii potencjalnej <m:math><m:mrow><m:mtext>&#916;</m:mtext><m:mi>U</m:mi></m:mrow></m:math> przy pr&#243;bie oddalenia i zbli&#380;enia dw&#243;ch &#322;adunk&#243;w. W zale&#380;no&#347;ci od znaku &#322;adunk&#243;w, to ty b&#281;dziesz musia&#322; wykona&#263; prac&#281; nad uk&#322;adem &#322;adunk&#243;w, albo pole elektryczne samo wykona t&#281; prac&#281; za ciebie, zatem twoja praca b&#281;dzie dodatnia lub ujemna. Je&#347;li jeste&#347; zmuszony wykona&#263; dodatni&#261; prac&#281; nad uk&#322;adem, to energia uk&#322;adu powinna wzrosn&#261;&#263;. Je&#347;li np. chcesz zbli&#380;y&#263; do siebie dwa &#322;adunki jednoimienne (oba dodatnie lub ujemne), to wykonasz dodatni&#261; prac&#281;, kt&#243;ra spowoduje powi&#281;kszenie energii uk&#322;adu. Poniewa&#380; w polu centralnym energia potencjalna zale&#380;y od odleg&#322;o&#347;ci jak <m:math><m:mrow><m:mtext>1/</m:mtext><m:mi>r</m:mi></m:mrow></m:math>, jej warto&#347;&#263; ro&#347;nie, gdy odleg&#322;o&#347;&#263; <m:math><m:mrow><m:mi>r</m:mi></m:mrow></m:math> mi&#281;dzy &#322;adunkami maleje.</para><para id="fs-id1167586179136">Z drugiej strony, gdy chcesz zbli&#380;y&#263; do siebie &#322;adunek dodatni i ujemny, twoja praca jest ujemna (&#322;adunki same si&#281; przyci&#261;gaj&#261;), co oznacza, &#380;e odbierasz energi&#281; uk&#322;adowi &#322;adunk&#243;w. Przez to maleje energia potencjalna uk&#322;adu. Poniewa&#380; w tym przypadku (&#322;adunki r&#243;&#380;noimienne) energia jest zawsze ujemna, wzrost warto&#347;ci wyra&#380;enia <m:math><m:mrow><m:mtext>1/</m:mtext><m:mi>r</m:mi></m:mrow></m:math> powoduje, &#380;e energia staje si&#281; "bardziej ujemna", co oznacza jednocze&#347;nie pomniejszenie energii potencjalnej.</para><para id="fs-id1167586179148">Wynik uzyskany w powy&#380;szym przyk&#322;adzie <link target-id="fs-id1167586180081"/> mo&#380;e by&#263; uog&#243;lniony na dowoln&#261; liczb&#281; &#322;adunk&#243;w wchodz&#261;cych w sk&#322;ad uk&#322;adu. W takim og&#243;lnym przypadku wyra&#380;enie na prac&#281; potrzebn&#261; do utworzenia uk&#322;adu &#322;adunk&#243;w mo&#380;emy zapisa&#263; w postaci wzoru:</para><note id="fs-id1167586179153" class="equation-callout">
<equation id="fs-id1167586179157"><label/><m:math><m:mrow><m:msub><m:mi>W</m:mi><m:mrow><m:mn>1,2,</m:mn><m:mo>...,</m:mo><m:mi>N</m:mi></m:mrow></m:msub><m:mo>=</m:mo><m:mfrac><m:mi>k</m:mi><m:mn>2</m:mn></m:mfrac><m:mstyle displaystyle="true"><m:munderover><m:mo>&#8721;</m:mo><m:mi>i</m:mi><m:mi>N</m:mi></m:munderover><m:mrow><m:mstyle displaystyle="true"><m:munderover><m:mo>&#8721;</m:mo><m:mi>j</m:mi><m:mi>N</m:mi></m:munderover><m:mrow><m:mfrac><m:mrow><m:msub><m:mi>q</m:mi><m:mi>i</m:mi></m:msub><m:msub><m:mi>q</m:mi><m:mi>j</m:mi></m:msub></m:mrow><m:mrow><m:msub><m:mi>r</m:mi><m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow></m:msub></m:mrow></m:mfrac></m:mrow></m:mstyle></m:mrow></m:mstyle><m:mspace width="0.5em"/><m:mtext>dla</m:mtext><m:mspace width="0.5em"/><m:mi>i</m:mi><m:mo>&#8800;</m:mo><m:mi>j</m:mi><m:mo>.</m:mo></m:mrow></m:math></equation></note>
<para id="fs-id1167586178224">Czynnik 1/2 uwzgl&#281;dnia fakt, &#380;e w powy&#380;szej sumie ka&#380;d&#261; par&#281; &#322;adunk&#243;w liczymy dwukrotnie.</para><section id="fs-id1167586178227" class="key-concepts">
<title>Podsumowanie</title><list id="fs-id1167586178234" list-type="bulleted" bullet-style="bullet"><item>Praca wykonana na przeniesienie &#322;adunku od punktu <emphasis effect="italics">A</emphasis> do punktu <emphasis effect="italics">B</emphasis> w polu elektrycznym jest niezale&#380;na od toru; w szczeg&#243;lno&#347;ci praca ta po torze zamkni&#281;tym jest zerowa. Oznacza to, &#380;e si&#322;a elektrostatyczna jest si&#322;&#261; zachowawcz&#261;. </item>
<item>Energia potencjalna mi&#281;dzy dwoma &#322;adunkami punktowymi jest zdefiniowana za pomoc&#261; wzoru <m:math><m:mrow><m:mi>U</m:mi><m:mo stretchy="false">(</m:mo><m:mi>r</m:mi><m:mo stretchy="false">)</m:mo><m:mo>=</m:mo><m:mi>k</m:mi><m:mfrac><m:mrow><m:mi>q</m:mi><m:mi>Q</m:mi></m:mrow><m:mi>r</m:mi></m:mfrac></m:mrow></m:math>, gdzie poziom odniesienia przyj&#281;to w niesko&#324;czono&#347;ci.</item>
<item>Zasada superpozycji jest s&#322;uszna tak&#380;e w przypadku elektrycznej energii potencjalnej. Energia potencjalna uk&#322;adu wielu &#322;adunk&#243;w jest r&#243;wna sumie energii potencjalnych mi&#281;dzy poszczeg&#243;lnymi parami &#322;adunk&#243;w. </item>
</list></section>
<section id="fs-id1167586145128" class="review-conceptual-questions">
<title>Pytania do analizy</title><exercise id="fs-id1167586145136">
<problem id="fs-id1167586145138">
<para id="fs-id1167586145140">Czy energia potencjalna mia&#322;aby sens, gdyby pole elektryczne nie by&#322;o polem zachowawczym?</para></problem>
<solution id="fs-id1167586145145">
<para id="fs-id1167586145147">Nie. Poj&#281;cie energii potencjalnej mo&#380;emy zdefiniowa&#263; jedynie dla p&#243;l zachowawczych.</para></solution>
</exercise>
<exercise id="fs-id1167586145153">
<problem id="fs-id1167586145155">
<para id="fs-id1167586145157">Jaka jest r&#243;&#380;nica, gdy liczymy prac&#281; wykonan&#261; <emphasis effect="italics">nad</emphasis> uk&#322;adem &#322;adunk&#243;w albo prac&#281; wykonan&#261; <emphasis effect="italics">przez</emphasis> uk&#322;ad?</para></problem>
</exercise>
<exercise id="fs-id1167586145180">
<problem id="fs-id1167586145182">
<para id="fs-id1167586145184">Czy kolejno&#347;&#263;, w jakiej przenosimy z niesko&#324;czono&#347;ci &#322;adunki tworz&#261;ce uk&#322;ad, wp&#322;ywa na ca&#322;kowit&#261; prac&#281; potrzebn&#261; na utworzenie uk&#322;adu?</para></problem>
<solution id="fs-id1167586145189">
<para id="fs-id1167586145191">Nie. Przyj&#281;ta przez nas kolejno&#347;&#263; wynika jedynie z wygody i ew. &#322;atwiejszych oblicze&#324;.</para></solution>
</exercise>
</section>
<section id="fs-id1167586145198" class="review-problems">
<title>Zadania</title><exercise id="fs-id1167585920581">
<problem id="fs-id1167585920583">
<para id="fs-id1167585920585">Rozwa&#380; sytuacj&#281;, w kt&#243;rej obok nieruchomego &#322;adunku <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub><m:mo>=</m:mo><m:mo>+</m:mo><m:mn>5,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> porusza si&#281; inny &#322;adunek <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> (o wielko&#347;ci <m:math><m:mrow><m:mo>+</m:mo><m:mn>3,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> i masie <m:math><m:mrow><m:mn>6,0</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>g</m:mtext><m:mo stretchy="false">)</m:mo></m:mrow></m:math>. (a) Oblicz energi&#281; potencjaln&#261; &#322;adunku <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> w odleg&#322;o&#347;ci 4,0 cm od &#322;adunku &#378;r&#243;d&#322;owego <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub><m:mo>.</m:mo></m:mrow></m:math> (b) Jak&#261; pr&#281;dko&#347;&#263; uzyska &#322;adunek <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>2</m:mn></m:msub></m:mrow></m:math> w punkcie odleg&#322;ym o 8,0 cm od &#322;adunku <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub><m:mo>,</m:mo></m:mrow></m:math> je&#347;li w po&#322;o&#380;eniu pocz&#261;tkowym 4,0 cm spoczywa&#322;? (<emphasis effect="italics">Uwaga:</emphasis> &#321;adunek <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub></m:mrow></m:math> jest ca&#322;y czas nieruchomy.)</para></problem>
<solution id="fs-id1167585920796">
<para id="fs-id1167585920799">a. <m:math><m:mrow><m:mi>U</m:mi><m:mo>=</m:mo><m:mn>3,4</m:mn><m:mspace width="0.2em"/><m:mtext>J;</m:mtext></m:mrow></m:math><newline/>
b. <m:math><m:mrow><m:mfrac><m:mn>1</m:mn><m:mn>2</m:mn></m:mfrac><m:mi>m</m:mi><m:msup><m:mi>v</m:mi><m:mn>2</m:mn></m:msup><m:mo>=</m:mo><m:mi>k</m:mi><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub><m:msub><m:mi>Q</m:mi><m:mn>2</m:mn></m:msub><m:mrow><m:mo>(</m:mo><m:mrow><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>p</m:mn></m:msub></m:mrow></m:mfrac><m:mo>&#8722;</m:mo><m:mfrac><m:mn>1</m:mn><m:mrow><m:msub><m:mi>r</m:mi><m:mn>k</m:mn></m:msub></m:mrow></m:mfrac></m:mrow><m:mo>)</m:mo></m:mrow><m:mo stretchy="false">&#8594;</m:mo><m:mi>v</m:mi><m:mo>=</m:mo><m:mn>750</m:mn><m:mspace width="0.2em"/><m:mtext>m/s</m:mtext></m:mrow></m:math></para></solution>
</exercise>
<exercise id="fs-id1167586014526">
<problem id="fs-id1167586014528">
<para id="fs-id1167586014530">Dwa &#322;adunki, <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>1</m:mn></m:msub><m:mo>=</m:mo><m:mo>+</m:mo><m:mn>2,00</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> oraz <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>2</m:mn></m:msub><m:mo>=</m:mo><m:mo>+</m:mo><m:mn>2,00</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math>, s&#261; umieszczone symetrycznie po obu stronach pocz&#261;tku osi <emphasis effect="italics">x</emphasis> w punktach <m:math><m:mrow><m:mi>x</m:mi><m:mo>=</m:mo><m:mo>&#177;</m:mo><m:mn>3,00</m:mn><m:mspace width="0.2em"/><m:mtext>cm</m:mtext></m:mrow></m:math>. Za&#322;&#243;&#380;my, &#380;e &#322;adunek <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>3</m:mn></m:msub><m:mo>=</m:mo><m:mo>+</m:mo><m:mn>4,00</m:mn><m:mspace width="0.2em"/><m:mi>&#956;</m:mi><m:mtext>C</m:mtext></m:mrow></m:math> o masie 10,0 mg porusza si&#281; wzd&#322;u&#380; osi <emphasis effect="italics">y</emphasis>. Je&#380;eli &#322;adunek <m:math><m:mrow><m:msub><m:mi>Q</m:mi><m:mn>3</m:mn></m:msub></m:mrow></m:math> zaczyna ruch w punkcie <m:math><m:mrow><m:mi>y</m:mi><m:mo>=</m:mo><m:mn>2,00</m:mn><m:mspace width="0.2em"/><m:mtext>cm,</m:mtext></m:mrow></m:math> to jak&#261; pr&#281;dko&#347;&#263; osi&#261;ga w punkcie <m:math><m:mrow><m:mi>y</m:mi><m:mo>=</m:mo><m:mn>4,00</m:mn><m:mspace width="0.2em"/><m:mtext>cm?</m:mtext></m:mrow></m:math></para></problem>
</exercise>
<exercise id="fs-id1167586036401">
<problem id="fs-id1167586036403">
<para id="fs-id1167586036405">Do utworzenia atomu wodoru, elektron musi zosta&#263; przeniesiony z niesko&#324;czono&#347;ci w po&#322;o&#380;enie o odleg&#322;o&#347;ci <m:math><m:mrow><m:mn>0,529</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;10</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>m</m:mtext></m:mrow></m:math> od protonu (jest to &#347;redni promie&#324; atomu wodoru). Jaka praca jest na to potrzebna?</para></problem>
<solution id="fs-id1167586036438">
<para id="fs-id1167586036440"><m:math><m:mrow><m:mi>U</m:mi><m:mo>=</m:mo><m:mn>4,36</m:mn><m:mspace width="0.2em"/><m:mo>&#215;</m:mo><m:mspace width="0.2em"/><m:msup><m:mrow><m:mn>10</m:mn></m:mrow><m:mrow><m:mn>&#8722;18</m:mn></m:mrow></m:msup><m:mspace width="0.2em"/><m:mtext>J</m:mtext><m:mspace width="0.2em"/></m:mrow></m:math></para></solution>
</exercise>
</section>
</content>
<glossary>
<definition id="fs-id1167586044493">
<term>elektryczna energia potencjalna</term>
<meaning id="fs-id1167586044498">energia potencjalna zgromadzona przez uk&#322;ad &#322;adunk&#243;w elektrycznych, pochodz&#261;ca od oddzia&#322;ywania elektrostatycznego mi&#281;dzy &#322;adunkami</meaning>
</definition>
</glossary>
